<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>用户管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/dataTables.bootstrap4.min.css">

    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

    <!-- Theme style -->
    <link rel="stylesheet" href="/css/adminlte.min.css">

    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

    <style>
        .selected {
            background: #1fc8e3;
        }

        label {
            margin-top: 8px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <nav class="main-header navbar navbar-expand bg-white navbar-light border-bottom">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#"><i class="fa fa-bars"></i></a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="" class="nav-link">Home</a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="#" class="nav-link">Contact</a>
            </li>
        </ul>

        <!-- SEARCH FORM -->
        <form class="form-inline ml-3">
            <div class="input-group input-group-sm">
                <input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search">
                <div class="input-group-append">
                    <button class="btn btn-navbar" type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </form>

        <div class="navbar-nav ml-auto">
            <div class="btn-group">
                <button class="btn btn-success" data-toggle="modal" data-target="#modalAdd">新增</button>
                <button class="btn btn-primary" onclick="initForm()">权限</button>
                <button class="btn btn-danger" onclick="del()">删除</button>
            </div>
        </div>
    </nav>

    <div th:replace="sidebar::sidebarId"></div>
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Data Tables</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Data Tables</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <div class="modal fade" id="modalAdd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="formAdd" action="/user/add" method="post" class="form-group"
                          onsubmit="return addReport();">
                        <div class="modal-header">
                            <h4 class="modal-title" id="myModalLabel">添加新用户</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">
                            <label>用户名称</label>
                            <input name="name" class="form-control" required="required">
                            <label>用户类型</label>
                            <select name="type" class="form-control">
                                <option th:text="${superAdmin}"></option>
                                <option th:text="${admin}"></option>
                                <option th:text="${worker}"></option>
                            </select>
                            <label>用户密码</label>
                            <input name="password" type="password" class="form-control" required="required">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </form>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>

        <div class="modal fade" id="modalModify" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="formModify" action="/access" method="post" class="form-group"
                          onsubmit="return modifyReport();">
                        <div class="modal-header">
                            <h4 class="modal-title">修改用户权限</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">
                            <label>用户名称</label>
                            <input id="name" name="name" class="form-control" readonly="readonly">
                            <label>选择项目</label>
                            <select name="access" class="form-control">
                                <option th:each="name : ${set}" th:text="${name}"></option>
                            </select>
                            <div>
                                <label class="checkbox-inline form-control">
                                <input type="checkbox" id="b1" name="select"> 查看
                            </label>
                                <label class="checkbox-inline form-control">
                                    <input type="checkbox" name="modify" id="b2"> 修改
                                </label>
                                <label class="checkbox-inline form-control">
                                    <input type="checkbox" name="add" id="b3"> 添加
                                </label>
                                <label class="checkbox-inline form-control">
                                    <input type="checkbox" name="del" id="b4"> 删除
                                </label>

                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </form>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">用户记录</h3>
                            <div class="card-tools">
                                <button type="button" class="btn btn-tool" data-widget="collapse">
                                    <i class="fa fa-minus"></i>
                                </button>
                            </div>
                        </div>

                        <!-- /.card-header -->
                        <div class="card-body">
                            <table id="example" class="table table-bordered">
                                <thead>
                                <tr>
                                    <th>用户名称</th>
                                    <th>用户类型</th>
                                    <th>修改时间</th>
                                    <th>创建人</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="u : ${list}">
                                    <td th:text="${u.name}"></td>
                                    <td th:text="${u.type}"></td>
                                    <td th:text="${#dates.format(u.date, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                    <td th:text="${u.user}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
            </div>
        </section>
    </div>


    <footer class="main-footer">
        <strong>Copyright &copy; 2014-2018 <a href="http://adminlte.io">AdminLTE.io</a>.</strong>
        All rights reserved.
        <div class="float-right d-none d-sm-inline-block">
            <b>Version</b> 3.0.0-alpha
        </div>
    </footer>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="/js/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/js/adminlte.min.js"></script>
<script src="/js/dataTable.min.js"></script>
<script src="/js/dataTables.bootstrap4.min.js"></script>
<script src="/js/jquery.form.js"></script>
</body>
<script>
    $(document).ready(function () {
        var table = $('#example').DataTable({
            "paging": true,
            "lengthChange": true,
            "searching": true,
            "ordering": true,
            "info": true,
            "autoWidth": true,
            language: {
                "sProcessing": "处理中...",
                "sLengthMenu": "显示 _MENU_ 项结果",
                "sZeroRecords": "没有匹配结果",
                "sInfo": "已显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
                "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                "sInfoPostFix": "",
                "sSearch": "搜索:",
                "sUrl": "",
                "sEmptyTable": "表中数据为空",
                "sLoadingRecords": "载入中...",
                "sInfoThousands": ",",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上页",
                    "sNext": "下页",
                    "sLast": "末页"
                },
                "oAria": {
                    "sSortAscending": ": 以升序排列此列",
                    "sSortDescending": ": 以降序排列此列"
                }
            }

        });

        $('#example tbody').on('click', 'tr', function () {
            if ($(this).hasClass('selected')) {
                $(this).removeClass('selected');
            }
            else {
                table.$('tr.selected').removeClass('selected');
                $(this).addClass('selected');
            }
        });


        var box1 = document.getElementById('b1');
        var box2 = document.getElementById('b2');
        var box3 = document.getElementById('b3');
        var box4 = document.getElementById('b4');

        box1.onclick = function () {
            if (!this.checked) {
                box2.checked = false;
                box3.checked = false;
                box4.checked = false;
            }
        };

        box2.onclick = function () {
            if (this.checked)
                box1.checked = true;
        };

        box3.onclick = function () {
            if (this.checked)
                box1.checked = true;
        };
        box4.onclick = function () {
            if (this.checked)
                box1.checked = true;
        };
    });

    function del() {
        try {
            var tid = $('.selected')[0].cells[0].innerHTML;
            if (confirm("确定要删除 " + tid + " 这条记录吗")) {
                $.ajax({
                    //几个参数需要注意一下
                    type: "POST",//方法类型
                    dataType: "text",//预期服务器返回的数据类型
                    url: "/user/del",//url
                    data: "name=" + tid,
                    success: function (data) {
                        alert(data);
                        if (data === "成功删除用户！")
                            location.reload();
                    },
                    error: function () {
                        alert("删除记录失败！服务器发生错误！");
                    }
                });
            }
        } catch (e) {
            alert("未选中行");
        }
    }


    function addReport() {
        $("#formAdd").ajaxSubmit(function (message) {
            alert(message);
            if (message === "成功添加用户！")
                location.reload();
        });
        return false;
    }

    function modifyReport() {
        $("#formModify").ajaxSubmit(function (message) {
            alert(message);
        });
        return false;
    }

    function initForm() {
        try {
            var cells = $('.selected')[0].cells;
            document.getElementById("name").value = cells[0].innerHTML;
            $('#modalModify').modal('toggle');
        } catch (e) {
            alert("未选中行! ");
        }
    }


</script>

<script>


</script>
</html>
